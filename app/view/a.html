<!DOCTYPE html>
<html lang="en">
<!-- 测试用 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>广发问卷</title>

	<link href="/public/css/font-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/public/css/materialize.min.css" media="screen,projection"
	/>
	<!-- Bootstrap Styles-->
	<link href="/public/css/bootstrap.css" rel="stylesheet" />
	<!-- FontAwesome Styles-->
	<link href="/public/css/font-awesome.css" rel="stylesheet" />
	<!-- Morris Chart Styles-->
	<link href="/public/css/morris-0.4.3.min.css" rel="stylesheet" />
	<!-- Custom Styles-->
	<link href="/public/css/custom-styles.css" rel="stylesheet" />

	<link rel="stylesheet" href="/public/css/cssCharts.css">
	<link href="/public/css/custom-edit.css" rel="stylesheet" />
</head>

<body>
	<div class="row top-header-wrap">
		<div class="top-header col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
			<div class="header">
				<button class="finish btn btn-primary">完成编辑</button>
				<div class="global">
					<label for="cost" class="label">
						<span>将会获取的积分:</span>
						<input type="text" class="cost" name="cost">
					</label>
					<label for="time" class="label">
						<span>预计用时:</span>
						<input type="text" class="time" name="time">
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="pre col-md-5 col-sm-5 col-md-offset-1 col-sm-offset-1">
			<div class="iphone">
				<div class="iphone-box">
					<input type="text" class="questionair-title" placeholder="输入问卷标题">
					<div class="title-text form-group">
						<textarea class="form-control" rows="3" placeholder="输入问卷描述"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="edit-area col-md-5 col-sm-5">
			<!-- 题目类型 -->
			<div class="dropdown">
				<a href="" class="dropdown-toggle btn" data-toggle="dropdown">选择类型
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="#">单项选择</a>
					</li>
					<li>
						<a href="#">多选</a>
					</li>
					<li>
						<a href="#">填空</a>
					</li>
					<li>
						<a href="#">评分组件</a>
					</li>
					<li>
						<a href="#">段落说明</a>
					</li>
					<li>
						<a href="#">分析维度</a>
					</li>
				</ul>
			</div>
			<div class="title-text form-group">
				<label for="name">题目文本</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
			<button class="add-option btn">添加一个选项
			</button>
			<ul class="options-wrap">
				<li class="option-item">
					<input type="text" class="option" value="选贤1">
					<i class="material-icons dp48 to-up">present_to_all</i>
					<i class="material-icons dp48 to-down">present_to_all</i>
				</li>
				<li class="option-item">
					<input type="text" class="option" value="选贤2">
					<i class="material-icons dp48 to-up">present_to_all</i>
					<i class="material-icons dp48 to-down">present_to_all</i>
				</li>
			</ul>
			<button class="append btn btn-primary">编辑完成</button>
		</div>
	</div>
	<script src="/public/js/jquery-1.10.2.js"></script>

	<!-- Bootstrap Js -->
	<script src="/public/js/bootstrap.min.js"></script>

	<script src="/public/js/materialize.min.js"></script>
</body>

</html>
